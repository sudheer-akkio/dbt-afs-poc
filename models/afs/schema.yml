      - name: BUSINESS_OWNER
        description: "Business owner status: YES, NO, or UNKNOWN | :EMPLOYMENT |"
      - name: ADULTS_IN_HH
        description: "Number of adults in household (0-8) | :HOUSEHOLDCOMPOSITION |"

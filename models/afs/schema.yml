
version: 2

models:
  - name: v_akkio_attributes_latest
    description: >
      Individual Attributes Dimension - One row per individual with all demographic attributes
      | :short-name:v_akkio_attributes_latest: :use_for_audience_gen: |

    columns:
      - name: AKKIO_ID
        description: "Unique identifier for an individual (Primary Key)"
        data_tests:
          - unique
          - not_null
      - name: AKKIO_HH_ID
        description: "Household ID (currently 1:1 with individual, structured for future household scenarios)"
      - name: PARTITION_DATE
        description: "Activity date (from lu_a_adat in YYYYMMDD format) or current date if not available | :akkio-context-ignore |"
      - name: GENDER
        description: "Normalized gender: MALE, FEMALE, UNKNOWN, BOTH (Male/Female Pair), or UNDETERMINED | :DEMOGRAPHICS :ml-encoding-nominal |"
      - name: AGE
        description: "Extracted age from combined_age_1 (E25 or I25 format) | :DEMOGRAPHICS |"
      - name: AGE_BUCKET
        description: "Age range bucket: 19-24, 25-29, 30-34, 35-39, 40-44, 45-49, 50-54, 55-59, 60+ | :DEMOGRAPHICS :akkio-ml-ignore |"
      - name: YEAR_OF_BIRTH
        description: "Year of birth | :DEMOGRAPHICS |"
      - name: ETHNICITY
        description: "Normalized ethnicity: HISPANIC, AFRICAN_AMERICAN, SOUTHEAST_ASIAN, SOUTH_ASIAN, CENTRAL_ASIAN, MEDITERRANEAN, NATIVE_AMERICAN, SCANDINAVIAN, POLYNESIAN, MIDDLE_EASTERN, JEWISH, WESTERN_EUROPEAN, EASTERN_EUROPEAN, CARIBBEAN_NON_HISPANIC, EAST_ASIAN, UNCODED, or UNDETERMINED | :DEMOGRAPHICS :ml-encoding-nominal |"
      - name: EDUCATION_LEVEL
        description: "Education level code | :DEMOGRAPHICS |"
      - name: EDUCATION_MODEL
        description: "Education model code | :DEMOGRAPHICS |"
      - name: MARITAL_STATUS
        description: "Marital status code | :HOUSEHOLDCOMPOSITION |"
      - name: HOMEOWNER_STATUS
        description: "Homeowner status: HOMEOWNER, RENTER, or UNKNOWN | :PROPERTYOWNERSHIP |"
      - name: HOUSEHOLD_INCOME_K
        description: "Household income in thousands (001-250, 000=Unknown) | :FINANCIAL |"
      - name: INCOME_BUCKET
        description: "Income range bucket: 1K_14K, 15K_24K, 25K_34K, 35K_49K, 50K_74K, 75K_99K, 100K_124K, 125K_149K, 150K_174K, 175K_199K, 200K_249K, 250K_PLUS, UNKNOWN, or UNDETERMINED | :FINANCIAL :akkio-ml-ignore |"

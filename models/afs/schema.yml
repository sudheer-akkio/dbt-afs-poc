  - name: v_agg_akkio_hh
    description: >
      Household Aggregation Table - Household-level aggregation of demographic attributes for analytics.
      Source: v_akkio_attributes_latest
      Grain: One row per AKKIO_HH_ID (household) per PARTITION_DATE
      Note: Since AKKIO_HH_ID = AKKIO_ID in the source, this is currently 1:1,
      but structured for future scenarios where multiple individuals may share a household.
      | :short-name:v_agg_akkio_hh: |
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - PARTITION_DATE
            - AKKIO_HH_ID
    columns:
      - name: PARTITION_DATE
        description: "Activity date (from lu_a_adat in YYYYMMDD format) or current date if not available | :akkio-context-ignore |"
        data_tests:
          - not_null
      - name: AKKIO_HH_ID
        description: "Household ID (Primary Key)"
        data_tests:
          - not_null
      - name: INCOME
        description: "Household income in thousands (001-250, 000=Unknown)"
      - name: INCOME_BUCKET
        description: "Income bucket as integer code: 1=$0-35K, 2=$35-45K, 3=$45-55K, 4=$55-70K, 5=$70-85K, 6=$85-100K, 7=$100-125K, 8=$125-150K, 9=$150-200K, 10=$200K+, 11=Unknown | :akkio-ml-ignore |"
      - name: CHILD_AGE_GROUP
        description: "Child age groups as OBJECT with age group ranges as keys (0-3, 4-6, 7-9, 10-12, 13-15, 16-18) and value 1 if present. NULL if no children present. | :akkio-ml-ignore |"
      - name: HOMEOWNER
        description: "Homeowner status: numeric 0=Renter, 1=Homeowner, NULL=Unknown | :akkio-ml-ignore |"
      - name: NUMBER_OF_CHILDREN
        description: "Number of children in household (0-8) | :akkio-ml-ignore |"
      - name: PRESENCE_OF_CHILDREN
        description: "Presence of children indicator (0=No, 1=Yes) | :akkio-ml-ignore |"
      - name: NUM_PEOPLE_IN_HOUSEHOLD
        description: "Number of people in household (0-8) | :akkio-ml-ignore |"
      - name: NUM_PEOPLE_IN_HOUSEHOLD_GROUP
        description: "Number of people in household group (0-8) | :akkio-ml-ignore |"
      - name: MEDIAN_HOME_VALUE_BY_STATE
        description: "Median home value by state as OBJECT with state abbreviation as key and median home value as value. NULL if state or value not available. | :akkio-ml-ignore |"
      - name: HH_WEIGHT
        description: "Household weight (fixed at 1) | :akkio-ml-ignore |"
  
  - name: v_agg_akkio_ind
    description: >
      Individual Aggregation Table - Individual-level aggregation of demographic attributes for analytics.
      Source: v_akkio_attributes_latest
      Grain: One row per AKKIO_ID (individual) per PARTITION_DATE
      Note: Currently AKKIO_HH_ID = AKKIO_ID (1:1), but structured for future scenarios
      where multiple individuals may share a household.
      | :short-name:v_agg_akkio_ind: |
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - AKKIO_ID
            - PARTITION_DATE
    columns:
      - name: AKKIO_ID
        description: "Unique identifier for an individual (Primary Key)"
        data_tests:
          - not_null
      - name: AKKIO_HH_ID
        description: "Household ID (currently 1:1 with individual, structured for future household scenarios)"
      - name: GENDER
        description: "Gender: M (Male), F (Female), or NULL | :ml-encoding-nominal |"
      - name: ZIP_CODE
        description: "ZIP code"
      - name: AGE
        description: "Extracted age from combined_age_1 (E25 or I25 format)"
      - name: AGE_BUCKET
        description: "Age bucket as integer code: 1=18-24, 2=25-34, 3=35-44, 4=45-54, 5=55-64, 6=65-74, 7=75+ | :akkio-ml-ignore |"
      - name: AGE_BUCKET_DETAILED
        description: "Detailed age bucket as integer code: 1=19-24, 2=25-29, 3=30-34, 4=35-39, 5=40-44, 6=45-49, 7=50-54, 8=55-59, 9=60-64, 10=65-69, 11=70-74, 12=75+ | :akkio-ml-ignore |"
      - name: ETHNICITY_PREDICTION
        description: "Normalized ethnicity prediction (aliased from ETHNICITY): HISPANIC, AFRICAN_AMERICAN, SOUTHEAST_ASIAN, SOUTH_ASIAN, CENTRAL_ASIAN, MEDITERRANEAN, NATIVE_AMERICAN, SCANDINAVIAN, POLYNESIAN, MIDDLE_EASTERN, JEWISH, WESTERN_EUROPEAN, EASTERN_EUROPEAN, CARIBBEAN_NON_HISPANIC, EAST_ASIAN, UNCODED, or UNDETERMINED | :ml-encoding-nominal |"
      - name: EDUCATION
        description: "Education level code (aliased from EDUCATION_LEVEL)"
      - name: MARITAL_STATUS
        description: "Marital status code"
      - name: STATE
        description: "State abbreviation (aliased from STATE_ABBR) | :upper |"
      - name: OCCUPATION
        description: "Occupation code | :ml-encoding-nominal |"
      - name: EMAILS
        description: "Count of emails (placeholder for future enrichment) | :akkio-ml-ignore |"
      - name: MAIDS
        description: "Count of MAIDs (Mobile Advertising IDs) - placeholder for potential future enrichment | :akkio-ml-ignore |"
      - name: PHONES
        description: "Count of phone numbers - placeholder for potential future enrichment | :akkio-ml-ignore |"
      - name: IPS
        description: "Count of IPs - placeholder for potential future enrichment | :akkio-ml-ignore |"
      - name: GENERAL_INTERESTS
        description: "General interests as OBJECT with interest names as keys and value 1 if present. Includes: arts_and_crafts, book_reader, cultural_arts, do_it_yourselfers, gourmet_cooking, home_improvement, photography, scrapbooking | :akkio-ml-ignore |"
      - name: SPORTS_INTERESTS
        description: "Sports interests as OBJECT with sport names as keys and value 1 if present. Includes: avid_runners, fitness_enthusiast, hunting_enthusiasts, nascar_enthusiast, mlb_enthusiast, nba_enthusiast, nfl_enthusiast, nhl_enthusiast, outdoor_enthusiast, pga_tour_enthusiast, play_golf, plays_hockey, plays_soccer, plays_tennis, snow_sports, sports_enthusiast | :akkio-ml-ignore |"
      - name: READING_INTERESTS
        description: "Reading interests as OBJECT with reading type names as keys and value 1 if present. Includes: audio_book_listener, book_reader, digital_magazine_newspapers_buyers, e_book_reader | :akkio-ml-ignore |"
      - name: TRAVEL_INTERESTS
        description: "Travel interests as OBJECT with travel type names as keys and value 1 if present. Includes: amusement_park_visitors, boating, canoeing_kayaking, disney, fishing, heavy_travel, travel_reward, zoo_visitors | :akkio-ml-ignore |"
      - name: FINANCIAL_HEALTH_BUCKET
        description: "Financial health bucket as integer code: 1=LOW, 2=MEDIUM, 3=HIGH | :akkio-ml-ignore |"
      - name: NET_WORTH_BUCKET
        description: "Net worth bucket: 0_4999, 5000_14999, 15000_24999, 25000_49999, 50000_99999, 100000_199999, 200000_299999, 300000_399999, 400000_499999, 500000_599999, 600000_699999, 700000_799999, 800000_999999, 1000000_2499999, 2500000+, or UNKNOWN | :akkio-ml-ignore |"
      - name: CREDIT_CARD_INFO
        description: "Credit card information as OBJECT with card type names as keys and value 1 if present. Includes: credit_card_user, major_credit_card_user, premium_credit_card_user, store_credit_card_user, amex_card_user, discover_user, mastercard_user, visa_signature | :akkio-ml-ignore |"
      - name: INVESTMENT_TYPE
        description: "Investment type: ACTIVE_INVESTOR, BROKERAGE_ACCOUNT_OWNER, RETIREMENT_FINANCIAL_PLAN, MUTUAL_FUND_INVESTOR, ONLINE_TRADING, or NULL | :akkio-ml-ignore |"
      - name: PARTITION_DATE
        description: "Activity date (from lu_a_adat in YYYYMMDD format) or current date if not available | :akkio-context-ignore |"
        data_tests:
          - not_null
  
